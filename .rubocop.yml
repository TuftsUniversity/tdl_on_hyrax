--- 
inherit_gem: 
  bixby: bixby_default.yml
AllCops: 
  Exclude: 
    - db/**/*
    - script/**/*
    - vendor/**/*
    - tmp/**/*
Metrics/BlockLength: 
  Exclude: 
    - config/**/*
    - app/controllers/catalog_controller.rb
    - spec/**/*
    - app/models/concerns/tufts/**/*
    - lib/tasks/**/*
    - app/helpers/eads_helper.rb
    - app/models/datastreams/ead.rb
Metrics/BlockNesting:
  Exclude:
    - app/helpers/eads_helper.rb
Metrics/LineLength:
  Exclude: 
    - lib/tufts/populate_fixtures.rb
    - config/sitemap.rb
    - app/helpers/eads_helper.rb
Metrics/ClassLength: 
  Exclude:
    - app/controllers/catalog_controller.rb
    - app/presenters/hyrax/work_show_presenter.rb
    - lib/tufts/populate_fixtures.rb
    - app/models/datastreams/ead.rb
Metrics/CyclomaticComplexity:
  Exclude:
    - app/controllers/concerns/with_eads.rb
    - app/helpers/eads_helper.rb
    - lib/tufts/populate_fixtures.rb
Metrics/PerceivedComplexity:
  Exclude:
    - app/helpers/eads_helper.rb
Lint/HandleExceptions:
  Exclude:
    - lib/tufts/populate_fixtures.rb
    - lib/pid_methods.rb
Metrics/AbcSize:
  Exclude:
    - lib/tufts/populate_fixtures.rb
    - app/helpers/eads_helper.rb
Metrics/MethodLength:
  Exclude:
    - lib/tufts/populate_fixtures.rb
    - app/helpers/eads_helper.rb
    - lib/pid_methods.rb
    - lib/metadata_methods.rb
Metrics/ModuleLength:
  Exclude:
    - app/helpers/eads_helper.rb
Performance/StringReplacement: 
  Exclude: 
    - app/controllers/tufts/works_controller.rb
RSpec/MessageSpies: 
  Enabled: false
RSpec/MultipleExpectations: 
  Exclude: 
    - spec/features/**/*
    - spec/jobs/**/*
    - spec/services/**/*
RSpec/NestedGroups: 
  Max: 4
RSpec/VerifiedDoubles:
  Exclude:
    - spec/models/**/*
Style/FileName: 
  Exclude: 
    - "**/Gemfile"
    - "**/*.rake"
Style/NestedTernaryOperator:
  Exclude:
    - app/helpers/eads_helper.rb
Style/Next:
  Exclude:
    - app/helpers/eads_helper.rb
Style/NumericPredicate:
  Exclude:
    - app/helpers/eads_helper.rb
